id: current_ai_usage
title: 'Module 1: Current AI Usage'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    module_1_intro:
      '#type': webform_markup
      '#markup': '<div style="padding: 1rem; margin-bottom: 1.5rem; background-color: #d1ecf1; border: 1px solid #bee5eb; border-radius: 6px; color: #0c5460;"><p><strong>Module 1: Current AI Usage</strong></p><p>Let''s start with understanding how you''re currently using AI tools.</p><p><em>Estimated time: 5 minutes</em></p></div>'
    m1_q1_tools_used:
      '#type': checkboxes
      '#title': 'Which AI tools have you used in the last 3 months?'
      '#description': 'Check all that apply'
      '#options':
        text_ai: 'ChatGPT / Claude / Gemini (text AI)'
        coding: 'GitHub Copilot / Cursor / other coding assistants'
        image_ai: 'Midjourney / DALL-E / Stable Diffusion (image AI)'
        writing: 'Grammarly / Notion AI / writing assistants'
        transcription: 'Meeting transcription (Otter, Fireflies, etc.)'
        other: Other
        none: "None - I haven't used AI tools"
      '#required': true
    m1_q1_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m1_q1_tools_used[other]"]':
            checked: true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m1_q2_frequency:
      '#type': radios
      '#title': 'How often do you use AI tools for work?'
      '#options':
        multiple_daily: 'Multiple times per day'
        once_daily: 'Once per day'
        few_weekly: 'A few times per week'
        rarely: 'Rarely (once a month or less)'
        never: Never
      '#required': true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m1_q3_comfort:
      '#type': radios
      '#title': 'How comfortable are you using AI tools?'
      '#options':
        1: 'Very uncomfortable'
        2: 'Somewhat uncomfortable'
        3: Neutral
        4: 'Somewhat comfortable'
        5: 'Very comfortable'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m1_q4_biggest_win:
      '#type': textarea
      '#title': "What's your biggest win using AI so far?"
      '#description': 'We want to know what''s working! Example: "Drafting emails 10x faster" or "Finally understanding complex data"'
      '#rows': 3
      '#maxlength': 200
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m1_q5_frustrations:
      '#type': textarea
      '#title': "What's been most frustrating about AI tools?"
      '#rows': 3
      '#maxlength': 200
