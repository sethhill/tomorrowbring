id: confidence
title: 'Module 7: Confidence & Psychological State'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m7_q1_anxiety:
      '#type': radios
      '#title': 'Anxiety: How anxious do you feel about AI at work?'
      '#options':
        1: 'Not anxious'
        2: 'Slightly anxious'
        3: 'Moderately anxious'
        4: 'Very anxious'
        5: 'Extremely anxious'
      '#required': true
    m7_q1_excitement:
      '#type': radios
      '#title': 'Excitement: How excited are you about AI at work?'
      '#options':
        1: 'Not excited'
        2: 'Slightly excited'
        3: 'Moderately excited'
        4: 'Very excited'
        5: 'Extremely excited'
      '#required': true
    m7_q1_confidence:
      '#type': radios
      '#title': 'Confidence: How confident do you feel about working with AI?'
      '#options':
        1: 'Not confident'
        2: 'Slightly confident'
        3: 'Moderately confident'
        4: 'Very confident'
        5: 'Extremely confident'
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m7_q2_describes_you:
      '#type': radios
      '#title': 'Which statement best describes you?'
      '#options':
        energized: 'I’m energized by AI - bring it on'
        cautious_optimistic: 'I’m cautiously optimistic'
        neutral: 'I’m neutral / waiting to see'
        skeptical: 'I’m skeptical but open to learning'
        overwhelmed: 'I’m overwhelmed and stressed'
        resistant: 'I’m actively resistant to AI tools'
      '#required': true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m7_q3_leadership_support:
      '#type': radios
      '#title': 'I feel supported by leadership on AI transformation'
      '#options':
        1: 'Strongly disagree'
        2: Disagree
        3: Neutral
        4: Agree
        5: 'Strongly agree'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m7_q4_trust_company:
      '#type': radios
      '#title': 'I trust that my company will handle AI implementation thoughtfully'
      '#options':
        1: 'Strongly disagree'
        2: Disagree
        3: Neutral
        4: Agree
        5: 'Strongly agree'
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m7_q5_support_needed:
      '#type': checkboxes
      '#title': 'What kind of support would help you most right now?'
      '#description': 'Check your top 3'
      '#options':
        communication: 'Clear communication about what’s happening'
        permission: 'Permission to make mistakes while learning'
        time: 'Dedicated learning time (guilt-free)'
        mentor: 'A mentor or AI buddy'
        job_security: 'Knowing my job is secure'
        leadership_example: 'Seeing leadership use AI too'
        voice_concerns: 'Space to voice concerns without judgment'
        success_stories: 'Success stories from peers'
        understand_why: 'Understanding the “why” behind changes'
        other: Other
      '#multiple': 3
      '#required': true
    m7_q5_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m7_q5_support_needed[other]"]':
            checked: true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m7_q6_talked_to:
      '#type': checkboxes
      '#title': 'Have you talked to anyone about your concerns/excitement about AI?'
      '#description': 'Check all that apply'
      '#options':
        manager: 'My manager'
        peers: 'My peers/colleagues'
        friends_family: 'Friends/family outside work'
        online: 'Online communities'
        no_one: 'No one - keeping it to myself'
        no_concerns: 'I don’t have concerns or excitement'
  7:
    '#type': webform_wizard_page
    '#title': '7'
    m7_q7_quality_of_life:
      '#type': range_slider
      '#title': 'How much do you feel AI will improve your quality of work life?'
      '#description': '<div class="range"><span class="range-min">Not at all</span> <span class="range-max">Quite a lot</span></div>'
      '#description_display': before
      '#required': true
      '#min': 1
      '#max': 9
      '#range__output': true
      '#min_text': 'Make it much worse (1)'
      '#max_text': 'Make it much better (10)'
