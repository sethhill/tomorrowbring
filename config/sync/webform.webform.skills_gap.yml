id: skills_gap
title: 'Module 5: Skills Gap'
description: ''
categories: {  }
elements: |-
  module_5_intro:
    '#type': webform_markup
    '#markup': '<div class="module-intro"><h2 class="module-title">Skills & Learning</h2><p class="module-description">Help us understand your current AI skills and what training would be most valuable to you.</p><p class="module-duration">Estimated time: 4 minutes</p></div>'
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m5_q1_skill_level:
      '#type': radios
      '#title': 'How would you rate your current skill level with AI tools?'
      '#options':
        never_used: 'Never used them / Complete beginner'
        beginner: "Beginner - I’ve tried them a few times"
        intermediate: 'Intermediate - I use them regularly'
        advanced: "Advanced - I’m comfortable and creative with them"
        expert: 'Expert - I could train others'
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m5_q2_current_skills:
      '#type': checkboxes
      '#title': 'Which AI skills do you currently have?'
      '#description': 'Check all that apply'
      '#options':
        prompts: 'Writing effective prompts to get good results'
        tool_selection: 'Knowing which AI tool to use for which task'
        evaluation: 'Critically evaluating AI outputs (spotting errors)'
        integration: 'Integrating AI into my daily workflow'
        limitations: 'Understanding AI limitations'
        none: 'None of these yet'
      '#required': true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m5_q3_want_to_develop:
      '#type': checkboxes
      '#title': 'Which skills would you most like to develop?'
      '#description': 'Check your top 3'
      '#options':
        prompt_engineering: 'Prompt engineering / getting better results'
        accuracy_evaluation: 'Evaluating AI accuracy in my field'
        data_analysis: 'Using AI for data analysis'
        automation: 'Automating repetitive tasks with AI'
        creative_applications: 'Creative applications of AI in my role'
        how_it_works: 'Understanding how AI actually works'
        ethical_use: 'Ethical use of AI'
        training_others: 'Training my team on AI tools'
        custom_solutions: 'Building custom AI solutions'
        other: Other
      '#multiple': 3
      '#required': true
    m5_q3_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m5_q3_want_to_develop[other]"]':
            checked: true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m5_q4_learning_style:
      '#type': checkboxes
      '#title': 'How do you learn best?'
      '#description': 'Check your top 2'
      '#options':
        video: 'Short video tutorials (5-10 min)'
        hands_on: 'Hands-on practice / experimentation'
        workshops: 'Live workshops or training sessions'
        documentation: 'Written guides and documentation'
        peers: 'Learning from colleagues/peers'
        coaching: 'One-on-one coaching'
        self_paced: 'Self-paced online courses'
        just_in_time: 'Just-in-time help when I need it'
      '#multiple': 2
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m5_q5_time_available:
      '#type': radios
      '#title': 'Realistically, how much time per week can you dedicate to learning AI tools?'
      '#options':
        less_1: 'Less than 1 hour'
        range_1_2: '1-2 hours'
        range_3_5: '3-5 hours'
        more_5: '5+ hours'
        no_time: 'Honestly, no time right now'
      '#required': true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m5_q6_biggest_barrier:
      '#type': radios
      '#title': "What’s your biggest barrier to learning AI tools?"
      '#options':
        no_time: 'No time'
        dont_know_start: "Don’t know where to start"
        no_access: 'No access to tools/resources'
        overwhelming: 'Feels overwhelming'
        not_priority: 'Not a priority for my manager'
        need_support: 'I learn better with support, not alone'
        other: Other
      '#required': true
    m5_q6_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m5_q6_biggest_barrier"]':
            value: other
