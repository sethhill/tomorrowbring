id: threat_perception_direct
title: 'Module 4: Threat Perception: Direct'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m4_q1_job_security:
      '#type': range_slider
      '#title': 'How secure do you feel in your role over the next 3 years?'
      '#description': '<div class="range"><span class="range-min">Not secure at all</span> <span class="range-max">Very secure</span></div>'
      '#description_display': before
      '#required': true
      '#min': 1
      '#max': 9
      '#range__output': true
      '#min_text': 'Very insecure (1)'
      '#max_text': 'Very secure (10)'
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m4_q2_primary_concerns:
      '#type': checkboxes
      '#title': 'When you think about AI and your job, what concerns you most?'
      '#description': 'Check all that apply'
      '#options':
        role_automated: 'My specific role being automated'
        skills_obsolete: 'My skills becoming obsolete'
        keeping_up: 'Not being able to keep up with changes'
        work_pace: 'Increased work pace/pressure'
        human_connection: 'Loss of human connection in work'
        priorities_shift: 'Company priorities shifting away from my function'
        age_disadvantage: 'Younger workers having an advantage'
        privacy_ethics: 'Privacy/ethical implications'
        not_concerned: 'Honestly, not much concerns me'
        other: Other
      '#required': true
    m4_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m4_q2_primary_concerns[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m4_q3_automation_potential:
      '#type': radios
      '#title': 'Which parts of your job do you think AI could realistically do within 2-5 years?'
      '#options':
        less_25: 'Less than 25% of my tasks'
        range_25_50: 'About 25-50% of my tasks'
        range_50_75: 'About 50-75% of my tasks'
        more_75: 'More than 75% of my tasks'
        unsure: "Unsure / Don't know"
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m4_q4_security_builders:
      '#type': checkboxes
      '#title': 'What would make you feel more secure about your future here?'
      '#description': 'Rank your top 3'
      '#options':
        reskilling: 'Commitment to reskilling/upskilling employees'
        clear_communication: "Clear communication about AI's role"
        transparency: 'Transparency about job changes'
        tool_not_replacement: 'Seeing AI as a tool, not a replacement'
        learning_time: 'Guaranteed time for learning'
        acknowledgment: 'Leadership acknowledging concerns'
        transition_plan: "Knowing there's a plan for transitions"
        career_paths: 'Career path options that include AI skills'
        other: Other
      '#multiple': 3
      '#required': true
    m4_q4_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m4_q4_security_builders[other]"]':
            checked: true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m4_q5_manager_conversation:
      '#type': radios
      '#title': 'Have you had a conversation with your manager about AI and your role?'
      '#options':
        yes_helpful: 'Yes, and it was helpful'
        yes_not_helpful: "Yes, but it didn't address my concerns"
        no_want_to: "No, but I'd like to"
        no_not_ready: "No, and I'm not ready to"
        not_applicable: 'Not applicable'
      '#required': true
