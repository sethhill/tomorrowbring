id: change_management
title: 'Module 10: Change Management & Adoption'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m10_q1_change_attitude:
      '#type': radios
      '#title': 'How would you describe your general attitude toward workplace change?'
      '#options':
        early_adopter: 'Early adopter - I love trying new things first'
        open: "Open - I'll try new things once proven"
        cautious: 'Cautious - I need to see benefits first'
        resistant: 'Resistant - I prefer established ways'
        depends: 'Depends on the change'
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m10_q2_biggest_concern:
      '#type': checkboxes
      '#title': "What's your biggest concern about AI implementation at this company?"
      '#description': 'Check your top 2'
      '#options':
        too_fast: 'Moving too fast without thinking through consequences'
        too_slow: 'Moving too slowly and falling behind competitors'
        no_training: 'Not enough training/support'
        no_input: 'Making decisions without employee input'
        efficiency_over_people: 'Prioritizing efficiency over people'
        no_transparency: 'Lack of transparency'
        security: 'Security/privacy risks'
        quality: 'Quality of work declining'
        two_classes: 'Creating two classes: AI-skilled vs. not'
        no_concerns: 'No concerns'
        other: Other
      '#multiple': 2
      '#required': true
    m10_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m10_q2_biggest_concern[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m10_q3_involvement:
      '#type': radios
      '#title': 'How involved do you want to be in AI implementation decisions?'
      '#options':
        very: 'Very involved - I want input on tools and processes'
        somewhat: 'Somewhat involved - want to be consulted'
        minimally: 'Minimally involved - just tell me what to use'
        not: 'Not involved - leadership should decide'
        depends: 'Depends on how it affects my role'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m10_q4_success:
      '#type': checkboxes
      '#title': 'What would successful AI adoption look like for you?'
      '#description': 'Check your top 3'
      '#options':
        easier: 'My work is easier/less tedious'
        meaningful: 'I have more time for meaningful work'
        productive: 'I feel more productive'
        secure: 'My job is more secure (AI makes me better)'
        learning: "I'm learning valuable new skills"
        competitive: 'Company is more competitive'
        balance: 'Work-life balance improves'
        excited: "I'm excited to come to work"
        advancement: 'Career advancement opportunities'
        other: Other
      '#multiple': 3
      '#required': true
    m10_q4_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m10_q4_success[other]"]':
            checked: true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m10_q5_adoption_pace:
      '#type': radios
      '#title': 'How quickly should the company move on AI adoption?'
      '#options':
        very_aggressive: 'Very aggressively - go all in now'
        steadily: 'Steadily - clear pace with milestones'
        carefully: 'Carefully - pilot programs first'
        slowly: 'Slowly - only when absolutely necessary'
        depends: 'It depends on the department/use case'
      '#required': true
