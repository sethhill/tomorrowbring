id: module_20_education_training
title: 'Module 20: Education & Training'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m20_q1_impact:
      '#type': checkboxes
      '#title': 'How is AI impacting education in your context?'
      '#description': 'Check all that apply'
      '#options':
        student_use: 'Student use (ChatGPT for homework, etc.)'
        personalized: 'Personalized learning / adaptive systems'
        grading: 'Automated grading / feedback'
        content: 'Content creation (lessons, materials)'
        admin: 'Administrative tasks'
        tutoring: 'Student support / tutoring'
        assessment: 'Assessment design'
        dishonesty: 'Detecting academic dishonesty'
        not_yet: 'Not seeing impact yet'
        other: Other
    m20_q1_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m20_q1_impact[other]"]':
            checked: true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m20_q2_stance:
      '#type': radios
      '#title': "What's your stance on students using AI for coursework?"
      '#options':
        embrace: 'Embrace it - teach students to use it well'
        disclosure: 'Allow with disclosure / proper citation'
        limited: 'Limited use for specific assignments'
        prohibit: 'Prohibit it - consider it cheating'
        figuring: 'Still figuring out our approach'
        depends: 'Depends on the assignment/level'
      '#required': true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m20_q3_valuable_skills:
      '#type': webform_likert
      '#title': 'What education skills will be MOST valuable as AI advances?'
      '#description': 'Rank your top 3'
      '#questions':
        critical: 'Critical thinking / evaluating AI outputs'
        creativity: 'Creativity / original thought'
        ethical: 'Ethical reasoning / judgment'
        collaboration: 'Collaboration / teamwork'
        communication: 'Communication / storytelling'
        research: 'Research / information literacy'
        adaptability: 'Adaptability / learning to learn'
        emotional: 'Emotional intelligence'
        domain: 'Domain expertise / deep knowledge'
        technical: 'Technical / AI literacy'
      '#answers':
        1: '1st most valuable'
        2: '2nd most valuable'
        3: '3rd most valuable'
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m20_q4_balance:
      '#type': radios
      '#title': 'How do you balance teaching fundamentals vs. AI-assisted shortcuts?'
      '#options':
        fundamentals_first: 'Fundamentals first, AI later'
        simultaneous: 'Teach both simultaneously'
        ai_fundamental: 'Focus on AI as the new fundamental'
        student_choice: 'Student choice / differentiated paths'
        struggling: 'Still struggling with this balance'
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m20_q5_concerns:
      '#type': checkboxes
      '#title': 'What concerns you most about AI in education?'
      '#description': 'Check your top 2'
      '#options':
        skills: 'Students not developing foundational skills'
        integrity: 'Academic integrity / cheating'
        equity: 'Equity issues (AI access disparities)'
        over_reliance: 'Over-reliance on technology'
        privacy: 'Privacy / student data concerns'
        replacement: 'Teachers being replaced'
        connection: 'Loss of human connection in learning'
        future: 'Preparing students for an uncertain future'
        other: Other
      '#multiple': 2
      '#required': true
    m20_q5_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m20_q5_concerns[other]"]':
            checked: true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m20_q6_prepared:
      '#type': radios
      '#title': 'How prepared do you feel to teach in an AI-enabled world?'
      '#options':
        1: 'Very unprepared'
        2: 'Somewhat unprepared'
        3: Neutral
        4: 'Somewhat prepared'
        5: 'Very prepared'
      '#required': true
