id: collaboration
title: 'Module 12: Collaboration & Team Dynamics'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m12_q1_collaboration:
      '#type': radios
      '#title': 'How is AI affecting collaboration in your team?'
      '#options':
        better: 'Making it better (more efficient, clearer)'
        no_impact: 'No real impact yet'
        harder: 'Making it harder (more fragmented, less human)'
        mixed: 'Mixed - some better, some worse'
        too_early: 'Too early to tell'
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m12_q2_skill_gap:
      '#type': radios
      '#title': "Are some team members using AI while others aren't?"
      '#options':
        yes_gap: 'Yes, creating a skill gap'
        yes_no_problem: 'Yes, but not causing problems'
        no_aligned: 'No, we’re mostly aligned'
        dont_know: "Don't know what others are doing"
      '#required': true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m12_q3_comfortable_sharing:
      '#type': radios
      '#title': 'Do you feel comfortable sharing AI-generated work with your team?'
      '#options':
        yes_always: 'Yes, always'
        yes_disclose: 'Yes, but I disclose it was AI-assisted'
        sometimes: 'Sometimes, depends on context'
        no_judgment: 'No, worried about judgment'
        no_policy: 'No, company policy prevents it'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m12_q4_handle_differences:
      '#type': checkboxes
      '#title': 'How should teams handle AI skill differences?'
      '#description': 'Check your top 2'
      '#options':
        peer_mentoring: 'Peer mentoring / learning circles'
        formal_training: 'Formal training for everyone'
        own_pace: 'Let people learn at their own pace'
        champions: 'Create AI champions on each team'
        specialists: 'Hire specialists to handle AI'
        no_need: 'Don’t need to address it'
        other: Other
      '#multiple': 2
      '#required': true
    m12_q4_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m12_q4_handle_differences[other]"]':
            checked: true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m12_q5_communication:
      '#type': radios
      '#title': 'Has AI changed how your team communicates?'
      '#options':
        yes_better: 'Yes, for the better'
        yes_worse: 'Yes, for the worse'
        no_change: 'No noticeable change'
        too_early: 'Too early to tell'
      '#required': true
