id: ethics
title: 'Module 11: Ethics & Values'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m11_q1_importance:
      '#type': radios
      '#title': 'How important are ethical considerations in AI use to you?'
      '#options':
        1: 'Not important'
        2: 'Slightly important'
        3: 'Moderately important'
        4: 'Very important'
        5: 'Extremely important'
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m11_q2_ethics_concerns:
      '#type': checkboxes
      '#title': 'Which AI ethics issues concern you most?'
      '#description': 'Check your top 3'
      '#options':
        bias: 'Bias in AI decisions (hiring, performance, etc.)'
        privacy: 'Privacy / data security'
        transparency: 'Transparency (not knowing how AI makes decisions)'
        accountability: 'Accountability when AI makes mistakes'
        displacement: 'Job displacement'
        environment: 'Environmental impact of AI'
        misinformation: 'Misinformation / deepfakes'
        over_reliance: 'Over-reliance on AI vs. human judgment'
        surveillance: 'AI being used for surveillance'
        ip: 'Intellectual property / copyright issues'
        none: 'None concern me'
        other: Other
      '#multiple': 3
      '#required': true
    m11_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m11_q2_ethics_concerns[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m11_q3_trust_candidates:
      '#type': radios
      '#title': 'Do you trust AI to make decisions about: Screening job candidates'
      '#options':
        trust_fully: 'Trust fully'
        trust_oversight: 'Trust with oversight'
        dont_trust: 'Don’t trust'
        unsure: Unsure
      '#required': true
    m11_q3_trust_performance:
      '#type': radios
      '#title': 'Do you trust AI to make decisions about: Performance evaluations'
      '#options':
        trust_fully: 'Trust fully'
        trust_oversight: 'Trust with oversight'
        dont_trust: 'Don’t trust'
        unsure: Unsure
      '#required': true
    m11_q3_trust_savings:
      '#type': radios
      '#title': 'Do you trust AI to make decisions about: Identifying cost savings'
      '#options':
        trust_fully: 'Trust fully'
        trust_oversight: 'Trust with oversight'
        dont_trust: 'Don’t trust'
        unsure: Unsure
      '#required': true
    m11_q3_trust_service:
      '#type': radios
      '#title': 'Do you trust AI to make decisions about: Customer service responses'
      '#options':
        trust_fully: 'Trust fully'
        trust_oversight: 'Trust with oversight'
        dont_trust: 'Don’t trust'
        unsure: Unsure
      '#required': true
    m11_q3_trust_moderation:
      '#type': radios
      '#title': 'Do you trust AI to make decisions about: Content moderation'
      '#options':
        trust_fully: 'Trust fully'
        trust_oversight: 'Trust with oversight'
        dont_trust: 'Don’t trust'
        unsure: Unsure
      '#required': true
    m11_q3_trust_medical:
      '#type': radios
      '#title': 'Do you trust AI to make decisions about: Medical/health recommendations'
      '#options':
        trust_fully: 'Trust fully'
        trust_oversight: 'Trust with oversight'
        dont_trust: 'Don’t trust'
        unsure: Unsure
      '#required': true
    m11_q3_trust_financial:
      '#type': radios
      '#title': 'Do you trust AI to make decisions about: Financial decisions'
      '#options':
        trust_fully: 'Trust fully'
        trust_oversight: 'Trust with oversight'
        dont_trust: 'Don’t trust'
        unsure: Unsure
      '#required': true
    m11_q3_trust_creative:
      '#type': radios
      '#title': 'Do you trust AI to make decisions about: Creative work'
      '#options':
        trust_fully: 'Trust fully'
        trust_oversight: 'Trust with oversight'
        dont_trust: 'Don’t trust'
        unsure: Unsure
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m11_q4_off_limits:
      '#type': radios
      '#title': 'Should there be areas where AI is NOT used in our company?'
      '#options':
        'yes': 'Yes, definitely'
        maybe: 'Maybe, need to think about it'
        'no': 'No, AI should be considered everywhere'
        unsure: Unsure
      '#required': true
    m11_q5_which_off_limits:
      '#type': checkboxes
      '#title': 'If yes, which areas should be off-limits?'
      '#description': 'Check all that apply'
      '#options':
        termination: 'Termination decisions'
        promotion: 'Promotion decisions'
        sensitive_customer: 'Sensitive customer interactions'
        creative_strategy: 'Creative strategy'
        ethical_moral: 'Ethical/moral judgments'
        safety_critical: 'Safety-critical systems'
        mental_health: 'Mental health support'
        other: Other
      '#states':
        visible:
          - ':input[name="m11_q4_off_limits"]':
              value: 'yes'
          - or
          - ':input[name="m11_q4_off_limits"]':
              value: maybe
    m11_q5_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m11_q5_which_off_limits[other]"]':
            checked: true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m11_q6_guidelines:
      '#type': radios
      '#title': 'Does your company have clear ethical guidelines for AI use?'
      '#options':
        yes_understand: 'Yes, and I understand them'
        yes_unclear: "Yes, but they're unclear"
        no_need: 'No, but we need them'
        no_dont_need: "No, and I don't think we need them"
        dont_know: "Don't know"
      '#required': true
