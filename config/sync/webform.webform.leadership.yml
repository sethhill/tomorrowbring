id: leadership
title: 'Module 15: Leadership & Management-specific'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m15_q1_helping_team:
      '#type': radios
      '#title': 'How are you helping your team navigate AI transformation?'
      '#options':
        actively: 'Actively coaching and supporting'
        resources: 'Providing resources but mostly hands-off'
        figuring_out: 'Still figuring it out myself'
        waiting: 'Waiting for company guidance'
        not_prioritizing: 'Not prioritizing it yet'
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m15_q2_biggest_challenge:
      '#type': checkboxes
      '#title': "What's your biggest challenge as a leader in AI transformation?"
      '#description': 'Check your top 2'
      '#options':
        anxiety: 'Managing team anxiety/resistance'
        not_knowing: 'Not knowing enough myself to guide others'
        balancing: 'Balancing productivity pressure with learning time'
        no_direction: 'Lack of clear direction from above'
        budget: 'Budget/resource constraints'
        identifying_risk: 'Identifying which roles are at risk'
        retention: 'Retaining talent who could leave'
        morale: 'Maintaining team morale'
        other: Other
      '#multiple': 2
      '#required': true
    m15_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m15_q2_biggest_challenge[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m15_q3_evaluating_tools:
      '#type': radios
      '#title': 'How are you evaluating AI tools for your team?'
      '#options':
        hands_on: 'Hands-on testing and piloting'
        researching: 'Researching but not testing yet'
        relying: 'Relying on IT/other departments'
        waiting: 'Waiting for company-wide decisions'
        not_evaluating: 'Not actively evaluating'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m15_q4_difficult_conversations:
      '#type': radios
      '#title': 'Have you had to have difficult conversations about AI and job security?'
      '#options':
        yes_multiple: 'Yes, multiple times'
        yes_once: 'Yes, once or twice'
        no_anticipate: 'No, but I anticipate needing to'
        no_dont_expect: "No, and don't expect to"
        avoiding: 'Avoiding these conversations'
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m15_q5_support_needed:
      '#type': checkboxes
      '#title': 'What support do you need as a leader?'
      '#description': 'Check all that apply'
      '#options':
        training: 'Training on AI tools myself'
        templates: 'Communication templates/guidance'
        budget: 'Budget for team training'
        strategy: 'Clear company strategy to cascade'
        hr_support: 'HR support for difficult conversations'
        peer_learning: 'Peer learning with other managers'
        coaching: 'Executive coaching on leading through change'
        other: Other
    m15_q5_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m15_q5_support_needed[other]"]':
            checked: true
