id: threat_perception
title: 'Module 3: Threat Perception: Light'
description: ''
categories: {  }
elements: |-
  module_3_intro:
    '#type': webform_markup
    '#markup': '<div class="module-intro"><h2 class="module-title">Understanding Change</h2><p class="module-description">AI is changing how we work. We want to understand how youâ€™re experiencing these changes.</p><p class="module-duration">Estimated time: 3 minutes</p></div>'
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m3_q1_industry_change_pace:
      '#type': radios
      '#title': 'How quickly is AI changing your industry/field?'
      '#options':
        very_slowly: 'Very slowly - barely noticeable'
        gradually: 'Gradually - but not urgent'
        rapidly: 'Rapidly - hard to keep up'
        unsure: "Unsure / Don't know"
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m3_q2_equipped_to_adapt:
      '#type': radios
      '#title': 'I feel equipped to adapt as AI tools evolve'
      '#options':
        1: 'Strongly disagree'
        2: Disagree
        3: Neutral
        4: Agree
        5: 'Strongly agree'
      '#required': true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m3_q3_feelings_about_ai:
      '#type': checkboxes
      '#title': 'When you think about AI in the workplace, how do you feel?'
      '#description': 'Check all that apply'
      '#options':
        excited: 'Excited about possibilities'
        curious: 'Curious to learn more'
        overwhelmed: 'Overwhelmed by pace of change'
        uncertain: 'Uncertain about my role'
        confident: "Confident I'll adapt"
        worried: 'Worried about the future'
        neutral: 'Neutral / no strong feelings'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m3_q4_confidence_builders:
      '#type': checkboxes
      '#title': 'What would help you feel more confident about AI at work?'
      '#description': 'Check your top 3'
      '#options':
        training: 'Hands-on training and practice'
        examples: 'Seeing real examples in my role'
        communication: 'Clear communication from leadership'
        strategy: "Knowing the company's AI strategy"
        time: 'Time to experiment without pressure'
        peers: 'Talking with peers about it'
        stability: "Understanding what won't change"
        other: Other
      '#multiple': 3
      '#required': true
    m3_q4_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m3_q4_confidence_builders[other]"]':
            checked: true
