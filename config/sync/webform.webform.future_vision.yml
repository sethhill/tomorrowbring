id: future_vision
title: 'Module 14: Future Vision & Career Planning'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m14_q1_career_5_years:
      '#type': radios
      '#title': 'Where do you see your career in 5 years with AI in the picture?'
      '#options':
        same_evolved: 'Same company, evolved role with AI skills'
        same_leadership: 'Same company, leadership position leveraging AI'
        different_similar: 'Different company, similar role'
        different_different: 'Different company, different role'
        entrepreneurship: 'Entrepreneurship / self-employment using AI'
        career_change: 'Career change to AI-proof field'
        not_sure: 'Not sure / too uncertain to plan'
        other: Other
      '#required': true
    m14_q1_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m14_q1_career_5_years"]':
            value: other
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m14_q2_valuable_skills:
      '#type': webform_likert
      '#title': 'What skills do you think will be most valuable in your field in 5 years?'
      '#description': 'Rank your top 3'
      '#questions':
        technical: 'Technical AI skills (prompt engineering, tool mastery)'
        human: 'Human skills (empathy, relationships, leadership)'
        strategic: 'Strategic thinking / systems design'
        creativity: 'Creativity / innovation'
        adaptability: 'Adaptability / learning agility'
        domain: 'Domain expertise / deep specialization'
        collaboration: 'Cross-functional collaboration'
        critical: 'Critical thinking / AI output evaluation'
        communication: 'Communication / storytelling'
        ethical: 'Ethical judgment / values-driven work'
      '#answers':
        1: '1st most valuable'
        2: '2nd most valuable'
        3: '3rd most valuable'
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m14_q3_ageism_concern:
      '#type': radios
      '#title': 'Are you worried about ageism combined with AI transformation?'
      '#options':
        yes_very: 'Yes, very concerned'
        somewhat: 'Somewhat concerned'
        not_concerned: 'Not concerned'
        not_applicable: 'Not applicable (early in career)'
        havent_thought: "Havenâ€™t thought about it"
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m14_q4_training_credentials:
      '#type': radios
      '#title': 'How likely are you to pursue AI-specific training or credentials?'
      '#options':
        very_likely: 'Very likely - already planning to'
        somewhat_likely: 'Somewhat likely - considering it'
        unlikely: 'Unlikely - prefer learning on the job'
        very_unlikely: 'Very unlikely - not interested'
        depends: 'Depends on company support'
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m14_q5_threat_opportunity:
      '#type': range_slider
      '#title': 'Do you see AI as a threat or opportunity for your career?'
      '#description': '<div class="range"><span class="range-min">Major threat</span> <span class="range-max">Major opportunity</span></div>'
      '#description_display': before
      '#required': true
      '#min': 1
      '#max': 9
      '#range__output': true
      '#min_text': 'Major threat (1)'
      '#max_text': 'Major opportunity (9)'
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m14_q6_excitement:
      '#type': textarea
      '#title': 'What would make you feel excited (not anxious) about your AI-enabled future?'
      '#rows': 3
      '#maxlength': 300
