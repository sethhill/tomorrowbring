id: performance
title: 'Module 13: Performance & Productivity'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m13_q1_productivity_impact:
      '#type': radios
      '#title': 'How has AI impacted your personal productivity?'
      '#options':
        significant_increase: 'Significantly increased (20%+ time saved)'
        moderate_increase: 'Moderately increased (10–20% time saved)'
        slight_increase: 'Slightly increased (5–10% time saved)'
        no_change: 'No change'
        decreased: 'Actually decreased (learning curve, debugging AI)'
        not_enough: 'Haven’t used AI enough to know'
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m13_q2_helped_most:
      '#type': checkboxes
      '#title': 'Where has AI helped you most?'
      '#description': 'Check your top 3'
      '#options':
        speed: 'Speed (getting things done faster)'
        quality: 'Quality (better outputs)'
        creativity: 'Creativity (new ideas/approaches)'
        learning: 'Learning (understanding complex topics)'
        confidence: 'Confidence (having a second opinion)'
        tedious: 'Tedious tasks (automation)'
        decisions: 'Decision-making (better data/analysis)'
        communication: 'Communication (writing, presenting)'
        no_benefits: 'Haven’t seen benefits yet'
        other: Other
      '#multiple': 3
      '#required': true
    m13_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m13_q2_helped_most[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m13_q3_not_helpful:
      '#type': checkboxes
      '#title': 'Where has AI NOT been helpful?'
      '#description': 'Check all that apply'
      '#options':
        fixing_errors: 'Takes longer to fix AI errors than do it myself'
        generic: 'Outputs are too generic/mediocre'
        no_nuance: 'Can’t handle nuance in my field'
        second_guess: 'Makes me second-guess my own expertise'
        interrupts_flow: 'Interrupts my creative flow'
        more_work: 'Creates more work (reviewing, editing)'
        no_context: 'Doesn’t understand context'
        helpful_everywhere: 'Actually, it’s been helpful everywhere I’ve tried'
        other: Other
    m13_q3_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m13_q3_not_helpful[other]"]':
            checked: true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m13_q4_peer_pressure:
      '#type': radios
      '#title': 'Do you feel pressure to use AI to keep up with peers?'
      '#options':
        yes_significant: 'Yes, significant pressure'
        somewhat: Somewhat
        not_really: 'Not really'
        not_at_all: 'Not at all'
        unsure: Unsure
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m13_q5_performance_reviews:
      '#type': radios
      '#title': 'How should AI usage be evaluated in performance reviews?'
      '#options':
        positive: 'As a positive skill / competitive advantage'
        expected: 'As expected / table stakes'
        not_evaluated: 'Not evaluated at all (neutral)'
        depends: 'Depends on the role'
        dont_know: 'Don’t know / haven’t thought about it'
      '#required': true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m13_q6_workload:
      '#type': radios
      '#title': 'If AI makes you more productive, what should happen to your workload?'
      '#options':
        more_output: 'Take on more projects (same hours, more output)'
        fewer_hours: 'Work fewer hours (same output, better balance)'
        higher_value: 'Focus on higher-value work (same hours, different work)'
        rewarded: 'Get rewarded (bonus, promotion, recognition)'
        nothing: 'Nothing should change'
        other: Other
      '#required': true
    m13_q6_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m13_q6_workload"]':
            value: other
