id: module_21_creative_industries
title: 'Module 21: Creative Industries'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m21_q1_impact:
      '#type': checkboxes
      '#title': 'How is AI impacting your creative work?'
      '#description': 'Check all that apply'
      '#options':
        brainstorming: 'Generating initial concepts / brainstorming'
        finished: 'Creating finished assets (images, copy, video)'
        editing: 'Editing / refinement'
        personalization: 'Personalization / variants at scale'
        research: 'Research / trend analysis'
        technical: 'Technical execution (coding, production)'
        presentations: 'Client presentations / mockups'
        not_yet: 'Not impacting yet'
        other: Other
    m21_q1_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m21_q1_impact[other]"]':
            checked: true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m21_q2_protect:
      '#type': checkboxes
      '#title': 'What creative work do you WANT to protect from AI?'
      '#description': 'Check all that apply'
      '#options':
        strategic: 'Strategic creative direction'
        concept: 'Original concept development'
        relationships: 'Client relationships / understanding needs'
        storytelling: 'Storytelling / narrative craft'
        brand_voice: 'Brand voice / tone development'
        presentations: 'High-stakes presentations'
        boundaries: 'Pushing creative boundaries / innovation'
        nothing: 'Nothing - AI can assist with everything'
        other: Other
    m21_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m21_q2_protect[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m21_q3_feeling:
      '#type': radios
      '#title': 'How do you feel about AI-generated content?'
      '#options':
        authentic: "It's authentic creative work"
        useful: "It's useful but lacks soul/originality"
        derivative: "It's derivative / mediocre by nature"
        threatens: 'It threatens creative professionals'
        depends: "It depends entirely on how it's used"
        forming: 'Still forming my opinion'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m21_q4_disclosure:
      '#type': radios
      '#title': 'Should AI-generated creative work be disclosed to clients/audiences?'
      '#options':
        yes_always: 'Yes, always'
        yes_substantial: 'Yes, if AI was substantial contributor'
        only_asked: 'Only if asked'
        no_quality: 'No, output quality is what matters'
        unsure: 'Unsure / depends on context'
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m21_q5_biggest_fear:
      '#type': radios
      '#title': "What's your biggest fear about AI in creative work?"
      '#options':
        homogenization: 'Homogenization / everything looks the same'
        devaluation: 'Devaluation of creative skills / lower pay'
        displacement: 'Job displacement'
        craft: 'Loss of craft / technical skills'
        copyright: 'Copyright / ownership issues'
        speed_expectations: 'Clients expecting AI-speed at human-quality'
        formulaic: 'Creativity becoming formulaic'
        other: Other
      '#required': true
    m21_q5_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m21_q5_biggest_fear"]':
            value: other
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m21_q6_process:
      '#type': radios
      '#title': 'How has AI changed your creative process?'
      '#options':
        accelerated: 'Massively accelerated it'
        freed_up: 'Helps with the boring parts, freed up creative time'
        mixed: 'Mixed - faster but less satisfying'
        slowed: 'Slowed me down (learning curve, fixing AI outputs)'
        no_change: 'No change yet'
        other: Other
      '#required': true
    m21_q6_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m21_q6_process"]':
            value: other
