id: training_preferences
title: 'Module 6: Training Preferences & Readiness'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m6_q1_learning_style_rank:
      '#type': webform_likert
      '#title': 'Rank your preferred learning styles'
      '#questions':
        video: 'Video tutorials (YouTube-style, 5–15 min)'
        labs: 'Hands-on labs / sandboxes'
        live: 'Live instructor-led sessions'
        peer: 'Peer learning circles / study groups'
        documentation: 'Written documentation / articles'
        coaching: 'One-on-one coaching / mentorship'
        micro: 'Microlearning (daily tips, bite-sized)'
        trial: 'Trial and error / self-directed exploration'
        case: 'Case studies from my industry'
        certification: 'Certification programs'
      '#answers':
        1: 'Least preferred'
        2: 'Neutral'
        3: 'Highly preferred'
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m6_q2_training_time:
      '#type': radios
      '#title': 'When would you prefer to do AI training?'
      '#options':
        work_hours: 'During work hours (company time)'
        personal_compensated: 'Personal time (but compensated)'
        mix: 'Mix of both'
        flexible: 'Flexible / on-demand when I need it'
      '#required': true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m6_q3_format:
      '#type': checkboxes
      '#title': 'What format works best for your schedule?'
      '#description': 'Check all that work'
      '#options':
        daily_micro: 'Daily 10–15 min micro-sessions'
        weekly_hour: 'Weekly 1-hour blocks'
        monthly_half: 'Monthly half-day deep dives'
        quarterly_boot: 'Quarterly intensive boot camps'
        just_in_time: 'Just-in-time (when I hit a problem)'
        self_paced: 'Self-paced, no schedule'
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m6_q4_practice:
      '#type': radios
      '#title': 'How do you want to practice?'
      '#options':
        real_work: 'Real work projects (learning by doing)'
        sandbox: 'Safe sandbox environments (practice without consequences)'
        mix: 'Mix of both'
        no_practice: "I don’t need practice, just documentation"
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m6_q5_motivation:
      '#type': checkboxes
      '#title': 'What would motivate you to complete training?'
      '#description': 'Check your top 3'
      '#options':
        certification: 'Certification / credential'
        impact: 'Visible impact on my daily work'
        advancement: 'Career advancement opportunities'
        recognition: 'Peer recognition / gamification'
        manager_expect: 'Manager expectation'
        competitive: 'Staying competitive in job market'
        curiosity: 'Personal curiosity / growth'
        bonus: 'Bonus or compensation tied to it'
        already_motivated: "Nothing - I’m already motivated"
      '#multiple': 3
      '#required': true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m6_q6_barriers:
      '#type': checkboxes
      '#title': 'What would prevent you from completing training?'
      '#description': 'Check all that apply'
      '#options':
        too_busy: 'Too busy with regular work'
        no_support: 'No support from manager'
        not_relevant: "Training isn’t relevant to my role"
        learn_by_doing: 'I learn better by doing than formal training'
        technical: 'Technical barriers (no access, tools, etc.)'
        no_value: "Don’t see the value / ROI"
        already_competent: 'Already feel competent'
        other: Other
    m6_q6_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m6_q6_barriers[other]"]':
            checked: true
