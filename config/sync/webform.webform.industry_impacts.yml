id: industry_impacts
title: 'Module 9: Industry & Role-specific Impacts'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m9_q1_role_changed:
      '#type': radios
      '#title': 'How much has AI already changed your specific role?'
      '#options':
        significantly: 'Significantly - my day-to-day is very different'
        moderately: 'Moderately - some noticeable changes'
        slightly: 'Slightly - a few small changes'
        not_at_all: 'Not at all - no change yet'
        unsure: Unsure
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m9_q2_industry_impact:
      '#type': checkboxes
      '#title': 'In your industry, which areas are being most impacted by AI?'
      '#description': 'Check your top 3'
      '#options':
        content: 'Content creation (writing, design, media)'
        customer_service: 'Customer service / support'
        data_analysis: 'Data analysis / reporting'
        sales: 'Sales / lead generation'
        software: 'Software development'
        marketing: 'Marketing / advertising'
        operations: 'Operations / logistics'
        hr: 'HR / recruiting'
        finance: 'Finance / accounting'
        legal: 'Legal / compliance'
        research: 'Research / innovation'
        not_much: 'Not seeing much impact yet'
        other: Other
      '#multiple': 3
      '#required': true
    m9_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m9_q2_industry_impact[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m9_q3_competitive_advantage:
      '#type': textarea
      '#title': 'What competitive advantage could AI give you personally in your role?'
      '#description': 'Example: “I could analyze customer data 10x faster and spot trends earlier”'
      '#rows': 3
      '#maxlength': 300
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m9_q4_human_skills:
      '#type': checkboxes
      '#title': "What unique human skills do you bring that AI can’t replicate?"
      '#description': 'Check all that apply'
      '#options':
        relationships: 'Building deep relationships'
        politics: 'Navigating complex politics/dynamics'
        problem_solving: 'Creative problem-solving in ambiguous situations'
        empathy: 'Empathy and emotional intelligence'
        strategic: 'Strategic thinking / big picture vision'
        intuition: 'Industry-specific intuition / experience'
        ethical: 'Ethical judgment in gray areas'
        persuasion: 'Persuasion / negotiation'
        leadership: 'Leading and inspiring teams'
        adaptability: 'Adaptability in unexpected situations'
        not_sure: 'Not sure / struggling to identify these'
        other: Other
    m9_q4_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m9_q4_human_skills[other]"]':
            checked: true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m9_q5_role_evolution:
      '#type': radios
      '#title': 'Where do you see your role evolving in 3 years with AI?'
      '#options':
        same_efficient: 'Largely the same, just more efficient'
        more_strategic: 'More strategic / less tactical'
        more_creative: 'More creative / less repetitive'
        more_human: 'More human-focused (relationships, judgment)'
        different: 'Completely different / unrecognizable'
        wont_exist: 'I don’t think my role will exist'
        unsure: 'Unsure / can’t predict'
      '#required': true
