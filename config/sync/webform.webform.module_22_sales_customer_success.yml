id: module_22_sales_customer_success
title: 'Module 22: Sales & Customer Success'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m22_q1_helping:
      '#type': checkboxes
      '#title': 'Where is AI helping your sales/CS work?'
      '#description': 'Check all that apply'
      '#options':
        lead_qual: 'Lead qualification / scoring'
        email: 'Email sequences / outreach'
        crm: 'CRM data entry / hygiene'
        summaries: 'Call summaries / notes'
        research: 'Research on prospects/accounts'
        proposals: 'Proposal generation'
        forecasting: 'Forecasting / pipeline analysis'
        health: 'Customer health scoring'
        not_yet: 'Not using AI yet'
        other: Other
    m22_q1_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m22_q1_helping[other]"]':
            checked: true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m22_q2_human_led:
      '#type': checkboxes
      '#title': 'What sales/CS activities should stay human-led?'
      '#description': 'Check all that apply'
      '#options':
        relationships: 'Building deep client relationships'
        negotiations: 'Complex negotiations'
        reading_room: 'Reading the room / emotional intelligence'
        closing: 'Closing high-value deals'
        upset: 'Handling upset customers'
        planning: 'Strategic account planning'
        upselling: 'Cross-selling / upselling'
        none: 'None - AI can assist with all of these'
        other: Other
    m22_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m22_q2_human_led[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m22_q3_customer_feelings:
      '#type': radios
      '#title': 'How do your customers feel about AI in sales/support?'
      '#options':
        prefer: 'They prefer it (faster, always available)'
        neutral: "They're neutral / don't care"
        prefer_human: 'They prefer human interaction'
        mixed: 'Mixed - depends on the situation'
        dont_know: "Don't know / haven't asked"
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m22_q4_effectiveness:
      '#type': radios
      '#title': 'Has AI made you more or less effective at building relationships?'
      '#options':
        much_more: 'Much more effective'
        somewhat_more: 'Somewhat more effective'
        no_change: 'No change'
        somewhat_less: 'Somewhat less effective'
        much_less: 'Much less effective'
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m22_q5_concern:
      '#type': checkboxes
      '#title': "What's your concern about AI in sales?"
      '#description': 'Check your top 2'
      '#options':
        human_touch: 'Losing the human touch / authenticity'
        generic: "Generic outreach that doesn't resonate"
        manipulated: 'Customers feeling manipulated'
        over_reliance: 'Over-reliance on data vs. intuition'
        job_security: 'Job security / commission structure changes'
        privacy: 'Privacy concerns with data usage'
        no_concerns: 'No concerns'
        other: Other
      '#multiple': 2
      '#required': true
    m22_q5_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m22_q5_concern[other]"]':
            checked: true
