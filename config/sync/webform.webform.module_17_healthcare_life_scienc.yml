id: module_17_healthcare_life_scienc
title: 'Module 17: Healthcare & Life Sciences'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m17_q1_positive_impact:
      '#type': checkboxes
      '#title': 'In your healthcare role, where could AI have the biggest positive impact?'
      '#description': 'Check your top 3'
      '#options':
        diagnostic: 'Diagnostic support / reading imaging'
        admin: 'Administrative tasks / documentation'
        patient_comm: 'Patient communication / education'
        treatment: 'Treatment planning / protocol recommendations'
        drug_discovery: 'Drug discovery / research'
        scheduling: 'Scheduling / operations'
        coding: 'Medical coding / billing'
        clinical_support: 'Clinical decision support'
        population: 'Population health / predictive analytics'
        other: Other
      '#multiple': 3
      '#required': true
    m17_q1_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m17_q1_positive_impact[other]"]':
            checked: true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m17_q2_concerns:
      '#type': checkboxes
      '#title': 'What are your biggest concerns about AI in healthcare?'
      '#description': 'Check your top 3'
      '#options':
        misdiagnosis: 'Misdiagnosis / medical errors'
        loss_judgment: 'Loss of clinical judgment / over-reliance'
        privacy: 'Patient privacy / HIPAA compliance'
        liability: 'Liability / malpractice issues'
        human_connection: 'Reducing human connection with patients'
        bias: 'Bias in treatment recommendations'
        cost: 'Cost of implementation'
        regulatory: 'Regulatory/compliance uncertainty'
        training: 'Training requirements'
        other: Other
      '#multiple': 3
      '#required': true
    m17_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m17_q2_concerns[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m17_q3_patient_care:
      '#type': radios
      '#title': 'Should AI be used in direct patient care decisions?'
      '#options':
        primary: 'Yes, as a primary decision-maker'
        support: 'Yes, but only as a support tool with human oversight'
        low_risk: 'Only in specific low-risk scenarios'
        'no': 'No, humans should make all patient care decisions'
        unsure: 'Unsure / depends on the situation'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m17_q4_explaining:
      '#type': radios
      '#title': 'How comfortable are you explaining AI-assisted decisions to patients?'
      '#options':
        1: 'Very uncomfortable'
        2: 'Somewhat uncomfortable'
        3: Neutral
        4: 'Somewhat comfortable'
        5: 'Very comfortable'
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m17_q5_trust_diverse_data:
      '#type': radios
      '#title': 'Do you trust AI trained on medical data from diverse populations?'
      '#options':
        yes_fully: 'Yes, fully trust'
        somewhat: 'Somewhat trust'
        dont_trust: "Don't trust"
        need_sources: 'Need to see the data sources first'
        concerned_bias: 'Concerned about bias'
      '#required': true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m17_q6_training_needs:
      '#type': checkboxes
      '#title': 'What training would you need to use AI safely in healthcare?'
      '#description': 'Check all that apply'
      '#options':
        limitations: 'Understanding AI limitations in clinical context'
        confidence: 'Interpreting AI confidence scores'
        override: 'Recognizing when to override AI'
        regulatory: 'Regulatory/compliance requirements'
        communication: 'Communicating AI use to patients'
        bias_eval: 'Evaluating AI for bias'
        ehr: 'Integration with EHR systems'
        other: Other
    m17_q6_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m17_q6_training_needs[other]"]':
            checked: true
