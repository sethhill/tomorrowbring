id: organizational_readiness
title: 'Module 8: Organizational Readiness'
description: ''
categories: {  }
elements: |-
  module_8_intro:
    '#type': webform_markup
    '#markup': '<div class="module-intro"><h2 class="module-title">Organizational Readiness</h2><p class="module-description">Help us understand how prepared the organization is for AI transformation.</p><p class="module-duration">Estimated time: 3 minutes</p></div>'
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m8_q1_ai_strategy:
      '#type': radios
      '#title': 'Does your team/department have a clear AI strategy?'
      '#options':
        yes_clear: "Yes, and it’s been communicated clearly"
        somewhat: "Somewhat - there’s a strategy but it’s vague"
        figuring_out: "No, we’re figuring it out as we go"
        causing_confusion: "No, and it’s causing confusion"
        dont_know: "I don’t know"
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m8_q2_driving_adoption:
      '#type': checkboxes
      '#title': 'Who is driving AI adoption in your area?'
      '#description': 'Check all that apply'
      '#options':
        leadership: 'Senior leadership'
        manager: 'My direct manager'
        it: 'IT/Technology team'
        individuals: 'Individuals experimenting on their own'
        consultants: 'External consultants'
        no_one: "No one - it’s not being driven"
        dont_know: "Don't know"
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m8_q3_tool_access:
      '#type': radios
      '#title': 'Do you have access to the AI tools you need?'
      '#options':
        yes_fully: 'Yes, fully'
        partially: 'Partially - some tools but not all'
        no_policy: 'No, limited by company policy'
        no_cost: 'No, limited by cost'
        dont_know: "I don't know what tools I need"
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m8_q4_clear_policy:
      '#type': radios
      '#title': 'Is there a clear policy on AI use at work?'
      '#options':
        yes_written: 'Yes, clear written policy'
        informal: 'Informal guidelines'
        no_freeforall: 'No policy - people do what they want'
        no_confusing: "No policy - and it’s confusing/risky"
        dont_know: "Don't know"
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m8_q5_communication:
      '#type': radios
      '#title': 'How would you rate communication about AI from leadership?'
      '#options':
        excellent: 'Excellent - regular, transparent updates'
        good: 'Good - occasional updates'
        fair: 'Fair - infrequent or unclear'
        poor: 'Poor - almost no communication'
        very_poor: 'Very poor - feels secretive'
      '#required': true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m8_q6_voice_concerns:
      '#type': radios
      '#title': 'Do you feel you can ask questions or raise concerns about AI?'
      '#options':
        yes_absolutely: 'Yes, absolutely'
        somewhat: Somewhat
        not_really: 'Not really'
        definitely_not: 'Definitely not'
        havent_tried: "Haven’t tried"
      '#required': true
