id: module_19_legal_compliance
title: 'Module 19: Legal & Compliance'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m19_q1_current_use:
      '#type': checkboxes
      '#title': 'How is AI being used in your legal/compliance work?'
      '#description': 'Check all that apply'
      '#options':
        ediscovery: 'Document review / e-discovery'
        contracts: 'Contract analysis / generation'
        research: 'Legal research / case law'
        risk: 'Risk assessment / compliance monitoring'
        regulatory: 'Regulatory change tracking'
        diligence: 'Due diligence'
        litigation: 'Predictive litigation analytics'
        client_comm: 'Client communication / intake'
        not_yet: 'Not being used yet'
        other: Other
    m19_q1_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m19_q1_current_use[other]"]':
            checked: true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m19_q2_human_judgment:
      '#type': checkboxes
      '#title': 'What legal/compliance work should require human attorney judgment?'
      '#description': 'Check all that apply'
      '#options':
        strategic: 'Strategic legal advice'
        courtroom: 'Courtroom advocacy / litigation'
        negotiating: 'Negotiating complex deals'
        ethical: 'Ethical gray areas'
        counseling: 'Client counseling on sensitive matters'
        interpreting: 'Interpreting ambiguous regulations'
        privilege: 'Privilege determinations'
        relationships: 'Attorney-client relationships'
        all: 'All of the above'
        none: 'None - AI can handle anything with oversight'
        other: Other
    m19_q2_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m19_q2_human_judgment[other]"]':
            checked: true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m19_q3_confidence_nuance:
      '#type': radios
      '#title': "How confident are you in AI's ability to understand legal nuance?"
      '#options':
        1: 'Not confident'
        2: 'Slightly confident'
        3: 'Moderately confident'
        4: 'Very confident'
        5: 'Extremely confident'
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m19_q4_biggest_concern:
      '#type': checkboxes
      '#title': "What's your biggest concern about AI in legal work?"
      '#description': 'Check your top 2'
      '#options':
        hallucinating: 'AI "hallucinating" fake cases or precedents'
        malpractice: 'Malpractice / professional liability'
        unauthorized: 'Unauthorized practice of law issues'
        confidentiality: 'Client confidentiality / privilege breaches'
        over_reliance: 'Over-reliance reducing critical thinking'
        bias: 'Bias in legal predictions/analysis'
        regulatory: 'Regulatory uncertainty'
        pressure: 'Competitive pressure to use untested tools'
        other: Other
      '#multiple': 2
      '#required': true
    m19_q4_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m19_q4_biggest_concern[other]"]':
            checked: true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m19_q5_disclosure:
      '#type': radios
      '#title': 'Should AI-generated legal work be disclosed to clients/courts?'
      '#options':
        yes_always: 'Yes, always required'
        yes_best: 'Yes, best practice even if not required'
        only_material: 'Only if materially impacts the work'
        only_asked: 'Only if the client/court asks'
        no_responsible: 'No, lawyers are responsible for all work product'
        unsure: 'Unsure / evolving area'
      '#required': true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m19_q6_ethics:
      '#type': radios
      '#title': 'How is your firm/organization addressing AI ethics in legal practice?'
      '#options':
        clear_policies: 'Clear written policies in place'
        developing: 'Discussions happening, policies in development'
        ad_hoc: 'Ad hoc / case-by-case basis'
        not_yet: 'Not addressing it yet'
        dont_know: "Don't know"
      '#required': true
