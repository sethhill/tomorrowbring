id: module_24_entry_level_early_care
title: 'Module 24: Entry-Level / Early Career'
description: ''
categories: {  }
elements: |-
  1:
    '#type': webform_wizard_page
    '#title': '1'
    m24_q1_experience:
      '#type': radios
      '#title': 'How long have you been in your current field?'
      '#options':
        less_1: 'Less than 1 year'
        range_1_3: '1-3 years'
        range_3_5: '3-5 years'
        more_5: '5+ years (but early in career progression)'
      '#required': true
  2:
    '#type': webform_wizard_page
    '#title': '2'
    m24_q2_learning:
      '#type': radios
      '#title': 'How is AI affecting your ability to learn and grow?'
      '#options':
        accelerating: 'Accelerating my learning - huge help'
        helping: 'Helping somewhat'
        no_impact: 'No real impact'
        slowing: 'Actually slowing my learning (skipping fundamentals)'
        mixed: 'Mixed / complicated'
      '#required': true
  3:
    '#type': webform_wizard_page
    '#title': '3'
    m24_q3_foundational_skills:
      '#type': radios
      '#title': 'Are you worried AI will make it harder to build foundational skills?'
      '#options':
        yes_very: 'Yes, very concerned'
        somewhat: 'Somewhat concerned'
        not_concerned: 'Not concerned'
        ai_helping: 'Actually, AI is helping me build skills faster'
        unsure: Unsure
      '#required': true
  4:
    '#type': webform_wizard_page
    '#title': '4'
    m24_q4_ai_native_pressure:
      '#type': radios
      '#title': 'Do you feel pressure to be "AI-native" to compete for jobs?'
      '#options':
        yes_intense: 'Yes, intense pressure'
        some: 'Some pressure'
        not_really: 'Not really'
        'no': 'No, my skills are valued regardless'
        havent_thought: "Haven't thought about it"
      '#required': true
  5:
    '#type': webform_wizard_page
    '#title': '5'
    m24_q5_worries:
      '#type': checkboxes
      '#title': 'What worries you most about starting your career in the AI era?'
      '#description': 'Check your top 2'
      '#options':
        no_foundational: 'Not getting to do the foundational work (AI does it)'
        competitive: 'Job market being more competitive'
        obsolete: 'Skills becoming obsolete quickly'
        differentiate: 'Harder to differentiate myself'
        lower_salaries: 'Lower starting salaries due to AI productivity'
        no_mentoring: 'Not learning from senior mentors (AI replacing that)'
        nothing: 'Nothing worries me - excited about opportunities'
        other: Other
      '#multiple': 2
      '#required': true
    m24_q5_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m24_q5_worries[other]"]':
            checked: true
  6:
    '#type': webform_wizard_page
    '#title': '6'
    m24_q6_support:
      '#type': checkboxes
      '#title': 'What support would help you most as an early-career professional?'
      '#description': 'Check your top 2'
      '#options':
        mentorship: 'Mentorship on balancing AI use vs. skill building'
        guidance: 'Clear guidance on which skills to prioritize'
        training: 'Hands-on AI training'
        career_path: 'Career pathing in an AI world'
        peer_community: 'Peer community / cohort learning'
        time: 'Time to experiment without pressure'
        other: Other
      '#multiple': 2
      '#required': true
    m24_q6_other:
      '#type': textfield
      '#title': 'If other, please specify:'
      '#states':
        visible:
          ':input[name="m24_q6_support[other]"]':
            checked: true
