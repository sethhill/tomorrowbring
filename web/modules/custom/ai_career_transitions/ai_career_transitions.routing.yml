ai_career_transitions.report:
  path: '/analysis/career-transitions'
  defaults:
    _controller: '\Drupal\ai_career_transitions\Controller\AiCareerTransitionsController::viewReport'
    _title: 'Career Opportunities'
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    _menu_parent: 'client_dashboard.reports_menu'

ai_career_transitions.regenerate:
  path: '/analysis/career-transitions/regenerate'
  defaults:
    _controller: '\Drupal\ai_career_transitions\Controller\AiCareerTransitionsController::regenerateAnalysis'
  requirements:
    _user_is_logged_in: 'TRUE'
    _method: 'POST'
    _csrf_token: 'TRUE'
