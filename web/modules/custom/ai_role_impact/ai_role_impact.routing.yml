ai_role_impact.report:
  path: '/analysis/role-impact'
  defaults:
    _controller: '\Drupal\ai_role_impact\Controller\RoleImpactReportController::viewReport'
    _title: 'Evolution of Your Role'
  requirements:
    _user_is_logged_in: 'TRUE'

ai_role_impact.regenerate:
  path: '/analysis/role-impact/regenerate'
  defaults:
    _controller: '\Drupal\ai_role_impact\Controller\RoleImpactReportController::regenerateAnalysis'
  requirements:
    _user_is_logged_in: 'TRUE'
