client_dashboard.dashboard:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\client_dashboard\Controller\DashboardController::view'
    _title_callback: '\Drupal\client_dashboard\Controller\DashboardController::getTitle'
  requirements:
    _user_is_logged_in: 'TRUE'

client_dashboard.reports:
  path: '/dashboard/reports'
  defaults:
    _controller: '\Drupal\client_dashboard\Controller\DashboardController::reports'
    _title: 'Your Reports'
  requirements:
    _user_is_logged_in: 'TRUE'

client_dashboard.settings:
  path: '/admin/config/client-dashboard/settings'
  defaults:
    _form: '\Drupal\client_dashboard\Form\ClientDashboardSettingsForm'
    _title: 'Client Dashboard Settings'
  requirements:
    _permission: 'administer client dashboard'
