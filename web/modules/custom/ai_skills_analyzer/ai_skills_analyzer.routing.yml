ai_skills_analyzer.report:
  path: '/analysis/skills'
  defaults:
    _controller: '\Drupal\ai_skills_analyzer\Controller\AiSkillsReportController::viewReport'
    _title: 'AI Skills Analysis'
  requirements:
    _user_is_logged_in: 'TRUE'

ai_skills_analyzer.regenerate:
  path: '/analysis/skills/regenerate'
  defaults:
    _controller: '\Drupal\ai_skills_analyzer\Controller\AiSkillsReportController::regenerateAnalysis'
  requirements:
    _user_is_logged_in: 'TRUE'
    _method: 'POST'
    _csrf_token: 'TRUE'
