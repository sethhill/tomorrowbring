ai_concerns_navigator.report:
  path: '/analysis/concerns-navigator'
  defaults:
    _controller: '\Drupal\ai_concerns_navigator\Controller\AiConcernsNavigatorController::viewReport'
    _title: 'Navigating Your Concerns'
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    _menu_parent: 'client_dashboard.reports_menu'

ai_concerns_navigator.regenerate:
  path: '/analysis/concerns-navigator/regenerate'
  defaults:
    _controller: '\Drupal\ai_concerns_navigator\Controller\AiConcernsNavigatorController::regenerateReport'
  requirements:
    _user_is_logged_in: 'TRUE'
    _method: 'POST'
    _csrf_token: 'TRUE'
