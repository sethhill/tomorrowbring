ai_breakthrough_strategies.report:
  path: '/analysis/breakthrough-strategies'
  defaults:
    _controller: '\Drupal\ai_breakthrough_strategies\Controller\AiBreakthroughStrategiesController::viewReport'
    _title: 'Strategies for Change'
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    _menu_parent: 'client_dashboard.reports_menu'

ai_breakthrough_strategies.regenerate:
  path: '/analysis/breakthrough-strategies/regenerate'
  defaults:
    _controller: '\Drupal\ai_breakthrough_strategies\Controller\AiBreakthroughStrategiesController::regenerateReport'
  requirements:
    _user_is_logged_in: 'TRUE'
    _method: 'POST'
    _csrf_token: 'TRUE'
